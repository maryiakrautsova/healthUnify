<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Unify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<marquee behavior="alternate" direction="left" bgcolor="#ffcc00">
    BREAKING NEWS
</marquee>
<p>Health Unify Extra Page.</p>
<div id="div_1" name="div_one" class="greetingsBlockStyle">Welcome everybody! &#128514;</div>
<br>
<div id="div_2" name="div_two" class="nameStyle">I'm Maria.</div>
<br>
<br>
<div id="div_3" name="div_three" align="center">Please, look at my travel plans:</div>
<br>
<div id="div_4" name="div_four" class="table" align="center">
    <style>
        table, th, td {
            border: 1px solid black;
        }

        th, td {
            background-color: yellowgreen;
        }
    </style>
    <table>
        <tr>
            <th>Country</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Spain</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>Italy</td>
            <td>Milan</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>Berlin</td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
        </tr>
    </table>
</div>
<br>
<div id="div_5" name="div_five" align="center">I like the following bands:
    <span></span>
    <select name="bands">
        <option>Imagine Dragons</option>
        <option>ODESZA</option>
        <option>Linkin Park</option>
    </select>
</div>
<br>
<div id="div_6" name="div_six" align="center">
    <form action="/action_page.java">
        <input type="checkbox" id="option_1" name="option1" value="left">
        <label for="option_1">I'm left-handed.</label><br>
        <input type="checkbox" id="option_2" name="option2" value="right">
        <label for="option_2">I'm right-handed.</label><br>
        <input type="submit" value="Submit">
    </form>
</div>
<br>
<div id="div_7" name="div_seven" align="center">
    <a href="https://htmlcolorcodes.com" target="_blank">Visit HTML HEX codes!</a>
</div>
<br>
<div id="div_8" name="div_eight" align="center">
    <input id="el" type="button" value="Click Here!">
    <script>
        el.onclick = function () {
            alert('Clicked');
        };
    </script>
</div>
<br>
<div id="div_9" name="div_nine" align="center">
    <img src="pexels-amir-ghoorchiani-1183434.jpg" width="550" height="388" alt="a yawning cat">
</div>
</body>
</html>
